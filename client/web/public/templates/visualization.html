<div class="wrapper">
	<div class="left"><canvas id="meteoChart" width="1000" height="500"></canvas></div>
	<div class="right">
		<select ng-model="currentStation" ng-options="c.name for c in stations" ng-change="updateMeteo()"></select>
		<select ng-model="currentType" ng-options="c.name for c in availableTypes" ng-change="updateMeteo()"></select>
		<div>
			</br><strong>ID:</strong> {{currentStation.id}}
			</br><strong>URL:</strong> <a href="{{currentStation.url}}">{{currentStation.url}}</a>
			</br><strong>Refresh time:</strong> {{currentStation.refreshTime}}
		</div>
		<a href='#/' class="btn btn-danger">Back</a>
		<a class="btn btn-success" ng-click="updateMeteo()">Refresh</a>
	</div>
</div>
